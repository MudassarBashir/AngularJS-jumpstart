<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Iterating Over Data</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <!--
        ng-cloak, ng-switch, ng-class, ng-show
    -->

    <body ng-init="people=[{name: 'John', city: 'Chandler'}, {name: 'Dave', city: 'Seattle'}, {name: 'Tina', city: 'New York'}, {name: 'John', city: 'Chandler'}]">
        <ul>
            <li ng-repeat="person in people">{{ person.name }}</li>
        </ul>
        <script src="scripts/angular-1.6.js"></script>
    </body>
</html>
