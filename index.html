<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Iterating Over Data</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <!--
        ng-cloak, ng-switch, ng-class, ng-show
    -->

    <body ng-init="customers=[{joined: '2000-12-02', name: 'John', city: 'Chandler', orderTotal: 9.9956}, {joined: '1965-01-25', name: 'Zed', city: 'Las Vegas', orderTotal: 19.99}, {joined: '1944-06-15', name: 'Tina', city: 'New York', orderTotal: 44.99}, {joined: '1995-03-28', name: 'John', city: 'Chandler', orderTotal: 101.5}]">
        <h2>Customers</h2>
        Filter: <input type="text" />
        <table>
            <tr>
                <td>Name</td>
                <td>City</td>
                <td>Order</td>
                <td>Joined</td>
            </tr>
            <tr ng-repeat="cust in customers">
                <td>{{ cust.name }}</td>
                <td>{{ cust.city }}</td>
                <td>{{ cust.orderTotal | currency }}</td>
                <td>{{ cust.joined | date}}</td>
            </tr>
        </table>

        <script src="scripts/angular-1.6.js"></script>
    </body>
</html>
